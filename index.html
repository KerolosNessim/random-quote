<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoute App</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body >
    <div
      class="w-100 vh-100  d-flex justify-content-center align-items-center"
    >
      <div class="project w-50 bg-success p-5 text-white text-center shadow-lg">
        <h1 class="fw-bolder text-warning"><span class="text-white">“ </span>Quote of the Day<span class="text-white"> ”</span></h1>
        <hr class="my-4" />

        <p id="quoteArea" class="fs-2 fst-italic fw-bold ">
         <span class="text-warning">- </span> press below button to get qoute <span class="text-warning"> -</span>
        </p>
        <p id="quoteAuth" class="fw-bolder text-end fs-4 fst-italic text-warning">
        </p>
        <hr class="my-4" />
        <div class="d-flex justify-content-between align-items-center">
          <div class="icons d-flex">
            <div
              class="icon fs-5 me-2 d-flex justify-content-center align-items-center rounded-circle"
            >
              <a href="https://www.goodreads.com/quotes/tag/qoutes-to-live-by" target="_blank" class="text-white"><i class="fa-solid fa-link"></i></a>
            </div>
            <div
              class="icon fs-5 me-2 d-flex justify-content-center align-items-center rounded-circle"
            >
              <a href="https://www.facebook.com/Routelearning?mibextid=ZbWKwL" target="_blank" class="text-white"> <i class="fa-brands fa-facebook-f"></i></a>
            </div>
            <div
              class="icon fs-5 me-2 d-flex justify-content-center align-items-center rounded-circle"
            >
              <a href="https://www.linkedin.com/company/routeacademy/" target="_blank" class="text-white"> <i class="fa-brands fa-linkedin-in"></i></a>
            </div>
          </div>
          <button class="rounded-pill fs-5 fw-bold" id="myBtn">Press To New Qoute</button>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main .js"></script>
  </body>
</html>
